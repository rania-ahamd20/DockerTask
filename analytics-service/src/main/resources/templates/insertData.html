<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Insert Data</h2>

    <!-- Insert Data Form -->
    <form action="/insertData" method="post">
        <div class="form-group">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Insert Data</button>
    </form>
    <br>
    <!-- Buttons in the same row -->
    <div class="d-flex justify-content ">
        <div class="mr-3">
        <form action="/calculateAnalytics" method="post">
            <button type="submit" class="btn btn-success">Calculate Analytics</button>
        </form>
        </div>
        <form action="/results/ShowResults" method="get">
            <button type="submit" class="btn btn-success">Show Results</button>
        </form>

    </div>
    <br>
    <!-- Show success or error alerts -->
    <div th:if="${successMessage != null and successMessage ne ''}" class="alert alert-success" role="alert">
        Success: <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage != null and errorMessage ne ''}" class="alert alert-danger" role="alert">
        Error: <span th:text="${errorMessage}"></span>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>

</body>
</html>
